<!DOCTYPE html>
<html lang="es">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Fylo Data Storage Component</title>

	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="section-data">
			<img src="images/logo.svg" class="data-logo" alt="">
			<div class="data-icons">
				<div class="icon">
					<img src="images/icon-document.svg" alt="Icon Document">
				</div>

				<div class="icon">
					<img src="images/icon-folder.svg" alt="Icon Folder">
				</div>

				<div class="icon">
					<img src="images/icon-upload.svg" alt="Icon Upload">
				</div>
			</div>
		</div>

		<div class="section-storage">
			<h3 class="section-storage-title">You've used <span>815 GB</span> of your storage</h3>

			<div class="storage-loading">
				<div class="loading"></div>
				<p class="loading-start">0 GB</p>
				<p class="loading-end">1000 GB</p>
			</div>

			<div class="storage-price">
				<p class="storage-price-number">185</p>
				<p class="storage-price-text">GB Left</p>
			</div>
		</div>
	</div>
</body>
</html>
